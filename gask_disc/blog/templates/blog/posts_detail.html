{% extends 'blog/base.html' %}

{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.profile.img.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ object.author }}</a>
                <small class="text-muted">{{ object.date_posted|date:"M d, Y" }} {{ object.date_posted|time:"h:i a" }}</small>
                {% if object.author == user %}
                    <div>
                        <a class="btn btn-outline-success btn-sm mt-2 mb-2" href="{% url 'posts-update' object.id %}">Update</a>
                        <a class="btn btn-outline-danger btn-sm mt-2 mb-2" href="{% url 'posts-delete' object.id %}">Delete</a>
                    </div>
                {% endif %}
            </div>
            <h2 class="article-title" style="font-size: 30px; letter-spacing: 1px; font-weight: 600;">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
{% endblock content %}
