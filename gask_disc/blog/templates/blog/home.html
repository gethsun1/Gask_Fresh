{% extends 'blog/base.html' %}

{% block content %}

    {% for post in posts %}

   <article class="media content-section">
      <div class="media-body">
        <img class="rounded-circle article-img" src="{{ post.author.profile.img.url }}">
        <div class="article-metadata">
          <a class="mr-2" href="#">{{ post.author }}</a>
          <small class="text-muted">{{ post.date_posted|date:"M d, Y" }} {{ post.date_posted|time:"h:i a" }}</small>
        </div>
        <h2><a class="article-title" style="font-size: 30px; letter-spacing: 1px; font-weight: 600;" href="{% url 'posts-detail' post.id %}">{{ post.title }}</a></h2>
        <p class="article-content">{{ post.content }}</p>
      </div>
   </article>

    {% endfor %}

{% endblock content %}
