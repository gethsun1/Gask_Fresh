{% extends 'blog/base.html' %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 font-weight-bolder">Delete Post</legend>
                <h2 class="font-weight-bold text-black-100"> Are You Sure To Delete The Post: {{ object.title }}</h2>
            </fieldset>
            <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete!</button>
            <a class="btn btn-outline-success ml-5 border-success" href="{% url 'posts-detail' object.id %}">CANCEL</a>
            </div>
        </form>
    </div>
{% endblock content %}
